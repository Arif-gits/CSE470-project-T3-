<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu - Bracu Cafeteria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }
        .cart-icon:hover {
            background: #444;
        }
        #cart-count {
            background: #4CAF50;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/menu">Menu</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </div>

    <a href="/cart" class="cart-icon">
        ðŸ›’ Cart <span id="cart-count">0</span>
    </a>

    <header>
        <h1>Select Your Meal</h1>
    </header>

    <section class="menu-options">
        <div class="menu-card">
            <a href="/breakfast">
                <img src="{{ url_for('static', filename='breakfast.jpg') }}" alt="Breakfast">
                <h2>Breakfast</h2>
            </a>
        </div>

        <div class="menu-card">
            <a href="/lunch">
                <img src="{{ url_for('static', filename='lunch.jpg') }}" alt="Lunch">
                <h2>Lunch</h2>
            </a>
        </div>

        <div class="menu-card">
            <a href="/drinks">
                <img src="{{ url_for('static', filename='drinks.jpg') }}" alt="Drinks">
                <h2>Drinks</h2>
            </a>
        </div>

        <div class="menu-card">
            <a href="/snacks">
                <img src="{{ url_for('static', filename='snacks.jpg') }}" alt="Snacks">
                <h2>Snacks</h2>
            </a>
        </div>
    </section>

    <script src="{{ url_for('static', filename='js/cart.js') }}"></script>
</body>
</html>
